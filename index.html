<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Spotify</title>
</head>

<body>

    <div class="container">
        <div class="left-bar">
            <nav>
                <span class="centered-content">
                    <img src="img/spotify-logo.png" alt="spotify logo">
                    <strong>Spotify</strong>
                </span>
                <div class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19 18H1V16H19V18Z" fill="#AAAEB5" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19 11H1V9H19V11Z" fill="#AAAEB5" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19 4H1V2H19V4Z" fill="#AAAEB5" />
                    </svg>
                </div>
            </nav>
            <article class="menu-item">
                <strong>Browse</strong>
            </article>
            <article class="menu-item">
                <strong>Radio</strong>
            </article>
            <article class="menu-item">
                <label>Library</label>
            </article>
            <article class="menu-item">
                <strong>Your daily mix</strong>
            </article>
            <article class="menu-item">
                <strong>Recently played</strong>
            </article>
            <article class="menu-item">
                <strong>Songs</strong>
            </article>
            <article class="menu-item-highlight">
                <div class="highlight"></div>
                <strong>Artists</strong>
            </article>
            <article class="menu-item">
                <strong>Albums</strong>
            </article>
            <article class="menu-item">
                <strong>More...</strong>
            </article>
            <article class="menu-item">
                <label>Playlists</label>
                <div class="add-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9.00006 11V17H11.0001V11H17V9H11.0001V3H9.00006V9H3V11H9.00006Z" fill="#AAAEB5" />
                    </svg>
                </div>
            </article>
            <article class="menu-item">
                <strong>Liked from radio</strong>
            </article>
            <article class="menu-item">
                <strong>Release radar</strong>
            </article>
            <article class="menu-item">
                <strong>#CatchMyHeadBanging</strong>
            </article>
            <article class="menu-item">
                <strong>#Christmas</strong>
            </article>
            <article class="menu-item">
                <strong>Favorite</strong>
            </article>
            <article class="menu-item">
                <strong>Ballads</strong>
            </article>
            <article class="menu-item">
                <strong>Pop</strong>
            </article>
            <article class="menu-item">
                <strong>#SpinMe</strong>
            </article>
            <article class="menu-item">
                <strong>Menu Item</strong>
            </article>
            <article class="left-bar-footer">
                <img src="img/pp.jfif" alt="profil pictures">
                <strong>Isaac N.C.</strong>
                <div class="icon-kebab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M11.6 16.4C11.6 15.52 10.88 14.8 10 14.8C9.12001 14.8 8.40001 15.52 8.40001 16.4C8.40001 17.28 9.12001 18 10 18C10.88 18 11.6 17.28 11.6 16.4ZM11.6 10C11.6 9.12 10.88 8.4 10 8.4C9.12001 8.4 8.40001 9.12 8.40001 10C8.40001 10.88 9.12001 11.6 10 11.6C10.88 11.6 11.6 10.88 11.6 10ZM11.6 3.6C11.6 2.72 10.88 2 10 2C9.12001 2 8.40001 2.72 8.40001 3.6C8.40001 4.48 9.12001 5.2 10 5.2C10.88 5.2 11.6 4.48 11.6 3.6Z"
                            fill="#AAAEB5" />
                    </svg>
                </div>
            </article>
        </div>

        <div class="music-page">
            <p>Lorem.</p>
        </div>
    </div>

</body>

</html>
